<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>SORA Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700|Signika:400,700" rel="stylesheet">
</head>

<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header role="banner" class="masthead grid grid-middle gutter">
    <h1 id="logo-text" class="logo push-0 unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2">
      <i class="icon i-48 push-r-1-4"><img src="images/logo.png" alt="" aria-details="logo-text"></i>
      <span class="logo-text giga icon-label text-left"><a href="index.html" class="ib">SORA</a></span>
    </h1>
    <nav role="navigation" id="nav" tabindex="0" class="nav unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2">
      <ul class="list-group-inline mega push-0">
        <li><a class="ib gutter-1-4" href="about.html"><span>About Us</span></a></li>
        <li><a class="ib gutter-1-4" href="products.html"><span>Products</span></a></li>
        <li><a class="ib gutter-1-4" href="pricing.html"><span>Pricing</span></a></li>
      </ul>
    </nav>
    <nav class="unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2">
      <ul class="list-group-inline mega push-0">
        <li><a class="btn btn-ghost" href="#"><span>Log in</span></a></li>
        <li><a class="current btn" href="signup.html"><span>Sign up</span></a></li>
      </ul>
    </nav>
  </header>

<main role="main" id="main" tabindex="0">
  <div class="about push">
    <form class="grid" method="post" action="#">
      <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
        <label for="name" class="push-1-8">Your name</label>
        <input id="name" required>
      </div>

      <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
        <label for="email" class="push-1-8">E-mail address</label>
        <input id="email" type="email" required>
      </div>

      <div class="unit [ xs-1 s-1 m-1-2 l-1-3 ] push gutter-1-2">
        <label for="subject" class="push-1-8">Type of shrubbery</label>
        <select id="subject">
          <option>Two-level shrubbery</option>
          <option>Small shrubbery</option>
          <option>Shrubbery with laurels</option>
          <option>Knighted shrubbery</option>
        </select>
      </div>

      <div class="unit xs-1 text-center">
        <button class="btn mega" type="submit">Send</button>
      </div>
    </form>
  </div>
</main>
